<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>

    <div class="container">
        <h2>Discover My Project</h2>
        <p>This is a simple landing page to showcase my GitHub project.</p>
        <a href="https://github.com/your-username/your-repo-name">Visit the Repository</a>
    </div>

</body>
</html>
